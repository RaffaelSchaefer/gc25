services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-app}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      # Construct DATABASE_URL from .env with safe defaults to avoid warnings
      DATABASE_URL: "postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-app}"
      # Remove stray caret; default to production in container unless overridden
      NODE_ENV: ${NODE_ENV:-production}
      APP_PORT: ${APP_PORT:-3000}
      RESEND_API_KEY: ${RESEND_API_KEY}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      ADMIN_MANAGEMENT_KEY: ${ADMIN_MANAGEMENT_KEY}
      DEBUG_SECURE_MW: ${DEBUG_SECURE_MW:-0}
      # Internal fetch tuning for admin-secure-middleware (avoids SSL wrong version number)
      # Preferred: set a plain HTTP origin inside the Docker network.
      INTERNAL_API_ORIGIN: ${INTERNAL_API_ORIGIN:-http://app:3000}
      # Optionally override protocol/port individually (leave empty when using INTERNAL_API_ORIGIN)
      INTERNAL_FETCH_PROTOCOL: ${INTERNAL_FETCH_PROTOCOL:-}
      INTERNAL_FETCH_PORT: ${INTERNAL_FETCH_PORT:-}
      # Force https internally (normally keep at 0 when TLS terminates at proxy)
      INTERNAL_FORCE_HTTPS: ${INTERNAL_FORCE_HTTPS:-0}
      OPEN_ROUTER_API_KEY: ${OPEN_ROUTER_API_KEY}
      LANGFUSE_SECRET_KEY: ${LANGFUSE_SECRET_KEY}
      LANGFUSE_PUBLIC_KEY: ${LANGFUSE_PUBLIC_KEY}
      LANGFUSE_BASEURL: ${LANGFUSE_BASEURL}
      NEXT_PUBLIC_POSTHOG_KEY: ${NEXT_PUBLIC_POSTHOG_KEY}
      NEXT_PUBLIC_POSTHOG_HOST: ${NEXT_PUBLIC_POSTHOG_HOST}
    depends_on:
      - db
    ports:
      - "${APP_PORT:-3000}:3000"
      - "${SIO_PORT:-3100}:3100"

volumes:
  db_data: {}
